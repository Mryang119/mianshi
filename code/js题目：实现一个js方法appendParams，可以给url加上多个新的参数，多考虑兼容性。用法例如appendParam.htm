<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function apppendPararms (str, obj) {
        if (str.indexOf('&') == -1) {
          str += '?'
        } else {
          str += '&'
        }
        for (let key in obj) {
          str += `${key}=${obj[key]}&`
        }
        return str.slice(0, str.length - 1)
      }
      console.log(apppendPararms('http://url',{a:2,b:3}));
      
    </script>
  </body>
</html>
