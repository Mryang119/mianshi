  <meta charset="UTF-8">

<body>
  <script>
    let arr1= [12,3,4,5]
    let arr2 = [22,6,4,5]
    let arr3 = []
    for(let i =0;i<arr1.length;i++){
      for(let j =0;j<arr2.length;j++){
        if(arr1[i]==arr2[j]){
          arr3.push(arr1[i])
        }
      }
    }
    console.log(arr3);
    
  </script>
</body>
